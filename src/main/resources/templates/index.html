<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neironka Art</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
<div class="container-xl py-5">
  <h1 class="text-center mb-4 display-4 fw-semibold">Neironka Art</h1>
  <div class="row g-3" id="image-grid">
    <div class="col-6 col-md-3" th:each="imageDir : ${imageList}">
      <div class="image-card">
        <img th:src="${imageDir}" th:data-image="${imageDir}" alt="Generated image" />
      </div>
      <div class="form-check text-center mt-1">
        <input class="form-check-input bg-dark border-0" type="checkbox" name="selectedImages" th:value="${imageDir}">
      </div>
    </div>
  </div>
  <div class="text-center mt-4">
    <button id="saveFavorites" class="btn btn-light">Save selected</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
