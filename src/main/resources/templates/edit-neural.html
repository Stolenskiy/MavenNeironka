<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: common_head('Edit Neural')"></head>
<body>
<div th:replace="fragments.html :: hero('Edit Neural', null)"></div>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid" th:src="@{/${imageDir}}" alt="image"/>
        </div>
        <div class="col-md-6">
            <div id="graph"></div>
        </div>
    </div>
    <form th:action="@{/editNeural}" method="post" class="mt-4">
        <input type="hidden" name="builderIndex" th:value="${builderIndex}"/>
        <div class="form-group">
            <label for="builderJson">Neural Builder JSON</label>
            <textarea id="builderJson" name="builderJson" class="form-control" rows="10"
                      th:text="${builderJson}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Neural Network</button>
    </form>
</div>
<footer th:replace="fragments.html :: footer"></footer>
<th:block th:replace="fragments.html :: scripts"></th:block>
<script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/viz.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var dot = [[${dotGraph}]];
    var viz = new Viz();
    viz.renderSVGElement(dot).then(function(element){
        document.getElementById('graph').appendChild(element);
    }).catch(function(){
        document.getElementById('graph').textContent = 'Graph render failed';
    });
    /*]]>*/
</script>
</body>
</html>
